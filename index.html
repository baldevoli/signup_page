<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For Odin</title>
    <form
    action="https://httpbin.org/post"
    method="post"></form>
    <div>
        <label for="first_name">FIRST NAME</label>
        <input type="text"
        name="first_name"
        id="first_name">
    </div>

    <div>
        <label for="last_name">LAST NAME</label>
        <input type="text"
        name="last_name"
        id="last_name">
    </div>

    <div>
        <label for="email_address">EMAIL</label>
        <input type="email"
        name="email_address"
        id="email_address">
    </div>

    <div>
        <label for="phone">PHONE NUMBER</label>
        <input type="number"
        name="phone"
        id="phone">
    </div>
</form>
</head>
<body>
    
</body>
</html>
